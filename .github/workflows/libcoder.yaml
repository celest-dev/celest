name: libcoder
on:
  pull_request:
    paths:
      - ".github/workflows/libcoder.yaml"
      - "packages/libcoder/**"

# Prevent duplicate runs due to Graphite
# https://graphite.dev/docs/troubleshooting#why-are-my-actions-running-twice
concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}-${{ github.ref == 'refs/heads/main' && github.sha || ''}}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Git Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # 4.1.5
      - name: Setup Flutter
        uses: subosito/flutter-action@44ac965b96f18d999802d4b807e3256d5a3f9fa1 # 2.16.0
        with:
          cache: true
      - name: Get Packages
        working-directory: packages/libcoder
        run: dart pub get
      - name: Analyze
        working-directory: packages/libcoder
        run: dart analyze
      - name: Format
        working-directory: packages/libcoder
        run: dart format --set-exit-if-changed .
      - name: Test
        working-directory: packages/libcoder
        run: dart test
