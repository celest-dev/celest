name: celest
on:
  pull_request:
    paths:
      - ".github/workflows/celest.yaml"
      - "packages/celest/**"

# Prevent duplicate runs due to Graphite
# https://graphite.dev/docs/troubleshooting#why-are-my-actions-running-twice
concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}-${{ github.ref == 'refs/heads/main' && github.sha || ''}}
  cancel-in-progress: true

jobs:
  analyze_and_format:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Git Checkout
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # 4.1.2
      - name: Setup Flutter
        uses: subosito/flutter-action@1c5eb12d812966ca84680edc38353a0851c8fd56 # 2.14.0
        with:
          channel: stable
          cache: true
      - name: Get Packages
        working-directory: packages/celest
        run: dart pub get && dart pub get --directory=example/celest
      - name: Analyze
        working-directory: packages/celest
        run: dart analyze --fatal-infos --fatal-warnings
      - name: Format
        working-directory: packages/celest
        run: dart format --set-exit-if-changed .
