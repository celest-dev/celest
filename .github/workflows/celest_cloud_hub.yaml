name: celest_cloud_hub
on:
  pull_request:
    paths:
      - ".github/workflows/celest_cloud_hub.yaml"
      - "services/celest_cloud_hub/**"

# Prevent duplicate runs due to Graphite
# https://graphite.dev/docs/troubleshooting#why-are-my-actions-running-twice
concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}-${{ github.ref == 'refs/heads/main' && github.sha || ''}}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  analyze_and_format:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Git Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # 5.0.0
      - name: Setup Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # 2.21.0
        with:
          channel: beta # Remove when native assets is available in stable
          cache: true
      - name: Get Packages
        working-directory: services/celest_cloud_hub
        run: dart pub get
      - name: Analyze
        working-directory: services/celest_cloud_hub
        run: dart analyze
      - name: Format
        working-directory: services/celest_cloud_hub
        run: dart format --set-exit-if-changed .
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Git Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # 5.0.0
      - name: Setup Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # 2.21.0
        with:
          channel: beta # Remove when native assets is available in stable
          cache: true
      - name: Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@63da3ecc5e2793b98a3f2519b3d75d4f4c11cec2 # master
      - name: Get Packages
        working-directory: services/celest_cloud_hub
        run: dart pub get
      - name: Test
        working-directory: services/celest_cloud_hub
        run: dart --enable-experiment=native-assets test --fail-fast -j1
        env:
          TEST_FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          TEST_TURSO_API_TOKEN: ${{ secrets.TURSO_API_TOKEN }}
