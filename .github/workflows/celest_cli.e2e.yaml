name: celest_cli (E2E)
on:
  pull_request:
    paths:
      - ".github/workflows/apps_cli_e2e.yaml"
      - "apps/cli/lib/src/version.dart"
      - "apps/cli/test/e2e/**"
  push:
    branches:
      - main
    paths:
      - "apps/cli/**"

# Prevent duplicate runs due to Graphite
# https://graphite.dev/docs/troubleshooting#why-are-my-actions-running-twice
concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}-${{ github.ref == 'refs/heads/main' && github.sha || ''}}
  cancel-in-progress: true

env:
  CELEST_LOCAL_PATH: ${{ github.workspace }}

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    steps:
      - name: Git Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # 5.0.0
      - name: Setup Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # 2.21.0
        with:
          cache: true
      - name: Setup Deps
        if: runner.os == 'Linux'
        run: tool/setup-ci.sh
      - name: Get Packages
        working-directory: apps/cli
        run: dart pub upgrade
      - name: Test
        working-directory: apps/cli
        run: dart test -t e2e-local --fail-fast
