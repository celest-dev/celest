name: celest_cloud_auth
on:
  pull_request:
    paths:
      - ".github/workflows/celest_cloud_auth.yaml"
      - "services/celest_cloud_auth/**"

# Prevent duplicate runs due to Graphite
# https://graphite.dev/docs/troubleshooting#why-are-my-actions-running-twice
concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}-${{ github.ref == 'refs/heads/main' && github.sha || ''}}
  cancel-in-progress: true

jobs:
  analyze_and_format:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Git Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # 4.2.1
      - name: Setup Flutter
        uses: subosito/flutter-action@74af56c5ed2697ba4621264652728e8d217e53d3 # 2.17.0
        with:
          cache: true
      - name: Setup Melos
        run: dart pub global activate melos
      - name: Get Packages
        run: melos bootstrap
      - name: Analyze
        working-directory: services/celest_cloud_auth
        run: dart analyze
      - name: Format
        working-directory: services/celest_cloud_auth
        run: dart format --set-exit-if-changed .
  test:
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - name: Git Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # 4.2.1
      - name: Setup Flutter
        uses: subosito/flutter-action@74af56c5ed2697ba4621264652728e8d217e53d3 # 2.17.0
        with:
          cache: true
      - name: Setup Melos
        run: dart pub global activate melos
      - name: Get Packages
        run: melos bootstrap
      - name: Test
        working-directory: services/celest_cloud_auth
        run: dart test
