name: celest_cli
on:
  pull_request:
    paths:
      - ".github/workflows/celest_cli.yaml"
      - "apps/cli/**"
      - "packages/**"
      - "services/**"

# Prevent duplicate runs due to Graphite
# https://graphite.dev/docs/troubleshooting#why-are-my-actions-running-twice
concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}-${{ github.ref == 'refs/heads/main' && github.sha || ''}}
  cancel-in-progress: true

env:
  CELEST_LOCAL_PATH: ${{ github.workspace }}

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-14
          # TODO: Need to fix tests on Windows
          # - windows-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - name: Git Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
        with:
          submodules: recursive
      # Needed for flutter-version-file: https://github.com/subosito/flutter-action?tab=readme-ov-file#use-version-from-pubspecyaml
      - name: Install yq
        if: runner.os == 'Windows'
        shell: bash
        run: |
          curl -sL "https://github.com/mikefarah/yq/releases/download/v4.43.1/yq_windows_amd64.exe" -o yq.exe
          echo "$PWD" >> "$GITHUB_PATH"
      - name: Setup Flutter
        uses: subosito/flutter-action@f2c4f6686ca8e8d6e6d0f28410eeef506ed66aff # 2.18.0
        with:
          cache: true
          # Locks version to repo constraint (for golden test alignment)
          flutter-version-file: pubspec.yaml
      - name: Setup Libsecret
        if: runner.os == 'Linux'
        run: tool/setup-ci.sh
      - name: Get Packages
        working-directory: apps/cli
        run: dart pub upgrade
      - name: Test
        working-directory: apps/cli
        run: dart test -x e2e --fail-fast -j 1
      - name: Test (Fixtures)
        if: runner.os == 'macOS' # TODO: Goldens differ on other OSes
        working-directory: apps/cli
        run: dart test fixtures/fixtures_test.dart --fail-fast -j 1
