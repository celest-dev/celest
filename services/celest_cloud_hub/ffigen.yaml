# Run with `dart run ffigen --config ffigen.yaml`.
name: LibsqlBindings
description: |
  Bindings for `src/libsql.h`.

  Regenerate bindings with `flutter pub run ffigen --config ffigen.yaml`.
output: 'lib/src/database/libsql_native.dart'
headers:
  entry-points:
    - 'src/libsql.h'
  include-directives:
    - 'src/libsql.h'
comments:
  style: any
  length: full
ffi-native:
silence-enum-warning: true
