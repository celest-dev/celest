app: cloud-hub
primary_region: lax

build:
  image: celestdev/cloud-hub:latest

env:
  CLOUD_HUB_DATABASE_HOST: "file::memory:"

http_service:
  internal_port: 8080
  force_https: true
  auto_stop_machines: true
  auto_start_machines: true
  min_machines_running: 0

  processes:
    - app

vm:
  - size: performance-8x
