  # - CLOUD_HUB_DATABASE_TOKEN
  # - FLY_API_TOKEN
  # - RESEND_API_KEY
  # - TURSO_API_TOKEN

http_service:
  internal_port: 8080
  force_https: true
  auto_stop_machines: true
  auto_start_machines: true
  min_machines_running: 1
