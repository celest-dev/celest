app: cloud-hub-dev
primary_region: ewr

build:
  image: celestdev/cloud-hub:dev

env:
  CELEST_ENVIRONMENT: development
  CLOUD_HUB_DATABASE_HOST: libsql://cloud-hub-dev-celest-dev.aws-us-east-1.turso.io
  LOG_LEVEL: ALL
  SENTRY_DSN: https://dee57feed8364d2768bdcc8c856ac6ba@o4506345201532928.ingest.us.sentry.io/4509136061988864

