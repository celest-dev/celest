name: celest_analyzer_plugin
description: A plugin for the Dart analyzer that provides support for Celest backends.
publish_to: none

environment: 
  sdk: ^3.4.0

dependencies: 
  analyzer: ^6.5.0
  analyzer_plugin: ^0.11.3
  collection: ^1.18.0
  logging: ^1.2.0
  meta: ^1.12.0
  package_config: ^2.1.0
  path: ^1.9.0
  pubspec_parse: ^1.3.0
  source_span: ^1.10.0
  stack_trace: ^1.12.0
  yaml: ^3.1.2

dev_dependencies:
  test: any
  lints: ^5.0.0
