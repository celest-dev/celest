name: example_app
description: An example project showing how to use Celest in a Flutter application.
publish_to: none
version: 1.0.0+1

environment:
  sdk: ^3.7.0
  flutter: ">=3.29.0"

dependencies:
  example_client:
    path: celest/client/
  flutter:
    sdk: flutter
  logging: ^1.2.0

dependency_overrides:
  celest:
    path: ../
  celest_auth:
    path: ../../celest_auth
  celest_cloud:
    path: ../../celest_cloud
  celest_core:
    path: ../../celest_core
  celest_db_studio:
    path: ../../celest_db_studio

dev_dependencies:
  celest_lints: ^1.1.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
