name: example_app
description: An example project showing how to use Celest in a Flutter application.
publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=3.2.5 <4.0.0"

dependencies:
  celest_backend:
    path: celest/
  cupertino_http: ^1.3.0
  flutter:
    sdk: flutter
  nsd: ^3.0.0

dependency_overrides:
  celest:
    path: ../
  celest_core:
    path: ../../celest_core

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
