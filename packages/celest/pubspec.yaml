name: celest
description: The Flutter cloud platform. Celest enables you to build your entire backend in Dart.
version: 0.5.0-dev.2
homepage: https://celest.dev
repository: https://github.com/celest-dev/celest/tree/main/packages/celest

environment:
  sdk: ^3.3.0
  flutter: ">=3.19.0"

dependencies:
  async: ^2.11.0
  celest_auth: ^0.5.0-dev.2
  celest_cloud: ^0.1.1
  celest_core: ^0.5.0-dev.2
  chunked_stream: ^1.4.2
  cloud_http: ^0.1.0
  collection: ^1.18.0
  convert: ^3.1.1
  fixnum: ^1.1.0
  google_cloud: ^0.2.0
  http: ^1.0.0
  http_parser: ^4.0.0
  http_sfv: ^0.1.0
  logging: ^1.2.0
  meta: ^1.11.0
  shelf: ^1.4.1
  shelf_router: ^1.1.4
  shelf_web_socket: ^2.0.0
  stack_trace: ^1.11.1
  stream_channel: ^2.1.2
  web_socket_channel: ^3.0.0

dev_dependencies:
  celest_lints: ^1.0.0
  stream_transform: ^2.1.0
  test: ^1.25.1
  web: '>=0.5.0 <2.0.0'
