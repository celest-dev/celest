name: Libsecret
description: |
  Bindings for Libsecret on Linux.

  Regenerate bindings with `dart run ffigen --config=ffigen.libsecret.yaml`.
language: c
output: lib/src/native/linux/libsecret.ffi.dart
compiler-opts:
  - -I./third_party/glib/
  - -I./third_party/glib/glib/
headers:
  entry-points:
    - third_party/libsecret/libsecret/secret.h
    - third_party/libsecret/libsecret/secret-schema.h
    - third_party/libsecret/libsecret/secret-password.h
preamble: |
  // ignore_for_file: type=lint
  // ignore_for_file: return_of_invalid_type
  // ignore_for_file: unnecessary_non_null_assertion
library-imports:
  glib: package:celest_core/src/native/linux/glib.ffi.dart
comments:
  style: any
  length: full

exclude-all-by-default: true
functions:
  include:
    - secret_password_storev_sync
    - secret_password_lookupv_sync
    - secret_password_clearv_sync
    - secret_password_free
structs:
  include:
    - SecretSchema
    - SecretSchemaAttribute
enums:
  include:
    - SecretSchemaAttributeType
    - SecretSchemaFlags
macros:
  include:
    - SECRET_COLLECTION_DEFAULT
type-map:
  typedefs:
    GHashTable:
      lib: glib
      c-type: GHashTable
      dart-type: GHashTable
    GError:
      lib: glib
      c-type: GError
      dart-type: GError
    GCancellable:
      lib: glib
      c-type: GCancellable
      dart-type: GCancellable
    gpointer:
      lib: glib
      c-type: gpointer
      dart-type: gpointer
    gboolean:
      lib: glib
      c-type: gboolean
      dart-type: int
    gchar:
      lib: pkg_ffi
      c-type: Utf8
      dart-type: Char
    gint:
      lib: glib
      c-type: gint
      dart-type: int

