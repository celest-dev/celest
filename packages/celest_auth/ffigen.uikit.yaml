name: UIKit
description: |
  Bindings for UIKit on iOS.

  Regenerate bindings with `dart run ffigen --config=ffigen.uikit.yaml`.
language: "objc"
output:
  bindings: "lib/src/platform/darwin/uikit.ffi.dart"
compiler-opts:
  - "-F/System/Volumes/Data/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk/System/Library/Frameworks"
  - "-mios-version-min=15.0"
  - "-isysroot"
  - "/System/Volumes/Data/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk"
headers:
  entry-points:
    - "/System/Volumes/Data/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk/System/Library/Frameworks/UIKit.framework/Headers/UIWindow.h"
  include-directives:
    - "/System/Volumes/Data/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk/usr/include/*.h"
    - "/System/Volumes/Data/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk/System/Library/Frameworks/Foundation.framework/Headers/Foundation.h"
    - "/System/Volumes/Data/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk/System/Library/Frameworks/UIKit.framework/Headers/UIKit.h"
    - "/System/Volumes/Data/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk/System/Library/Frameworks/UIKit.framework/Headers/UIWindow.h"
import:
  symbol-files:
    - "package:celest_auth/src/platform/darwin/foundation.yaml"
preamble: |
  // ignore_for_file: type=lint
  // ignore_for_file: return_of_invalid_type
  // ignore_for_file: unnecessary_non_null_assertion
comments:
  style: any
  length: full

compiler-opts-automatic:
  macos:
    include-c-standard-library: false
exclude-all-by-default: true
objc-interfaces:
  include:
    - UIWindow
    - UIViewController
    - UIImage
