name: celest_auth
description: The Auth runtime and client library for Celest, the Flutter cloud platform.
version: 0.3.0
homepage: https://celest.dev
repository: https://github.com/celest-dev/celest/tree/main/packages/celest_auth

environment:
  sdk: ^3.3.0

platforms:
  web:
  macos:
  ios:
  android:

dependencies:
  async: ^2.11.0
  built_collection: ^5.1.1
  built_value: ^8.9.1
  cedar: ^0.1.0
  celest_core: ^0.2.0
  chunked_stream: ^1.4.2
  corks: ^0.1.0
  ffi: ^2.1.2
  http: ^1.2.1
  jni: ^0.7.2
  logging: ^1.2.0
  meta: ^1.9.0
  os_detect: ^2.0.1
  path: ^1.9.0
  shelf: ^1.4.1
  shelf_router: ^1.1.4
  state_notifier: ^1.0.0
  stream_transform: ^2.1.0
  web: ^0.5.0

dev_dependencies:
  build_runner: ^2.4.8
  built_value_generator: ^8.9.1
  checks: ^0.3.0
  # TODO(dnys1): Use ^12.0.0 when released
  # Needed to support global fields.
  ffigen:
    git:
      url: https://github.com/dart-lang/native
      path: pkgs/ffigen
  jnigen: ^0.7.0
  lints: ^3.0.0
  test: ^1.25.1

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
        sharedDarwinSource: true
      macos:
        ffiPlugin: true
        sharedDarwinSource: true
