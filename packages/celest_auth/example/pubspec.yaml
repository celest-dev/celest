name: celest_auth_example
description: Example project using the authentication module of Celest.
publish_to: none
version: 0.1.0

environment:
  sdk: ^3.7.0
  flutter: ">=3.29.0"

dependencies:
  celest_auth_example_client:
    path: celest/client/
  flutter:
    sdk: flutter
  flutter_state_notifier: ^1.0.0

dependency_overrides:
  celest:
    path: ../../celest
  celest_ast:
    path: ../../celest_ast
  celest_auth:
    path: ../
  celest_cloud:
    path: ../../celest_cloud
  celest_cloud_auth:
    path: ../../../services/celest_cloud_auth
  celest_cloud_core:
    path: ../../../services/celest_cloud_core
  celest_core:
    path: ../../celest_core
  celest_db_studio:
    path: ../../celest_db_studio
  celest_test:
    path: ../../celest_test

dev_dependencies:
  celest_lints: ^1.1.0
  celest_test: ^0.1.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: false
