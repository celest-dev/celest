openapi: '3.0.2'
info:
  title: Petstore
  version: '1.0.0'
paths:
  '/pets':
    patch:
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/Cat'
                - $ref: '#/components/schemas/Dog'
              discriminator:
                propertyName: pet_type
      responses:
        '200':
          description: |-
              Updated
components:
  schemas:
    Pet:
      type: object
      properties:
        pet_type:
          type: string
      required:
        - pet_type
      discriminator:
        propertyName: pet_type
    Dog:
      allOf:
        - $ref: '#/components/schemas/Pet'
        - type: object
          properties:
            bark:
              type: boolean
            breed:
              type: string
              enum:
                - Dingo
                - Husky
                - Retriever
                - Shepherd
    Cat:
      allOf:
        - $ref: '#/components/schemas/Pet'
        - type: object
          properties:
            hunts:
              type: boolean
            age:
              type: integer
